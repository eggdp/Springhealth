<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <div class="container">
        <h2>메뉴 입력</h2>
        <form>
            <div class="form-group">
                <label for="menu">운동 이름:</label>
                <input type="text" class="form-control" id="menu" placeholder="운동 이름 입력" name="menu">
            </div>
            <div class="form-group">
                <label for="price">무게:</label>
                <input type="number" class="form-control" id="price" placeholder="무게 입력" name="price">kg
            </div>
            <div class="form-group">
                <label for="img">이미지주소:</label>
                <input type="text" class="form-control" id="img" placeholder="이미지주소 입력" name="img">
            </div>
            <button type="button"><a href="/" role="button" class="btn btn-secondary">취소</a></button>
            <button type="button" class="btn btn-primary" id="btn-save">운동 입력</button>
            </div>
        </form>
{{>layout/footer}}
